{% extends '../base.html' %}

{% block title %} Delete Product {% endblock title %}

{% block content %}
    <form action = "{% url 'productapp:product_list' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <p>Are you sure you want to delete '{{ object }}'?</p>
        <input type="submit" value="Confirm" />
        <a href="{% url 'productapp:product_list' %}" > Cancel </a>
    </form>
{% endblock content %}
